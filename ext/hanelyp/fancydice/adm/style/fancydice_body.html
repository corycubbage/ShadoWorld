<!-- INCLUDE overall_header.html -->


<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<div style="width:100%">
		<table style="width:auto; margin-left:auto; margin-right:auto;">
			<tr>
				<td><label for="hanelyp_fancydice_name">{L_ACP_FANCYDICE_DIE_NAME}</label></td>
				<td><label for="hanelyp_fancydice_def">{L_ACP_FANCYDICE_DIE_DEF}</label></td>
				<td></td>
			</tr>
			<!-- BEGIN macros -->
			<tr>
				<td><input name="macroName_{macros.INDEX}" value="{macros.NAME}" size="10"/></td>
				<td><input name="macroDef_{macros.INDEX}" value="{macros.DEF}" size="40"/></td>
				<td>{macros.ROLL}</td>
			</tr>
			<!-- END macros -->
			<tr>
				<td colspan="2"> </td>
			</tr>
			<tr>
				<td><input name="macroName_{U_NEXTINDEX}" value="" size="10"/>&nbsp;
				<td><input name="macroDef_{U_NEXTINDEX}" value="" size="40"/>&nbsp;
			</tr>
		</table>
		</div>
		<input type="hidden" name="action" value="dicedef" />
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		{S_FORM_TOKEN}
	</fieldset>
</form>
({L_FANCYDICE_SPECDEF})
<hr />
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<div style="width:100%">
		<table style="width:auto; margin-left:auto; margin-right:auto;">
			<tr><td>{L_ACP_FANCYDICE_PRESENTATION}</td></tr>
			<tr><td><textarea name="display" rows="4" cols="80" style="width:100%" >{U_DISPLAY_DEF}</textarea></td></tr>
		</table>
		<input type="hidden" name="action" value="presentation" />
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		</div>
		{S_FORM_TOKEN}
	</fieldset>
	{L_ACP_FANCYDICE_PRESENTATION_HELP}
</form>
<hr />
<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<div style="width:100%">
		{L_ACP_FANCYDICE_RESET}
		<input type="hidden" name="action" value="resetbb" />
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>
		</div>
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
